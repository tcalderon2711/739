<section id="prescriptions">
  <h2>Your Prescriptions</h2>
  <p>Review your current prescriptions and their details below.</p>

  <div class="prescription-list">
    <ul *ngIf="rxList.length > 0">
      <li *ngFor="let item of rxList" class="prescription-item">
        <span>{{ item.name }} {{ item.dose }} {{ item.unit }} {{ item.frequency }}</span>
        <button (click)="onDelete(item)" class="delete-button">Delete</button>
      </li>
    </ul>
    <p *ngIf="rxList.length === 0">No prescriptions available.</p>
  </div>
</section>
